<style>
    :root {
        --accent: #d4a373;
        /* Signature Gold */
        --glass-bg: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.08);
        --blur: 20px;
    }

    /* SECTION TRANSITION */
    /* This creates a smooth fade from your hero image into the black product section */
    .hero-bottom-fade {
        height: 150px;
        background: linear-gradient(to bottom, transparent, #0a0a0a);
        margin-top: -150px;
        position: relative;
        z-index: 2;
    }

    .product-grid-section {
        background-color: #0a0a0a;
        /* Matches dark theme */
        padding: 80px 5%;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
    }

    /* BLENDED CARD DESIGN */
    .premium-card {
        background: var(--glass-bg);
        backdrop-filter: blur(var(--blur));
        -webkit-backdrop-filter: blur(var(--blur));
        border: 1px solid var(--glass-border);
        border-radius: 24px;
        overflow: hidden;
        transition: 0.4s ease;
    }

    .premium-card:hover {
        transform: translateY(-10px);
        border-color: var(--accent);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
    }

    /* Remove the light blue background from your images */
    .card-img-wrapper {
        width: 100%;
        height: 300px;
        background: radial-gradient(circle, rgba(212, 163, 115, 0.05) 0%, transparent 70%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .card-img-wrapper img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        /* This filter helps blend images with light backgrounds into the dark theme */
        mix-blend-mode: lighten;
    }

    .card-content {
        padding: 25px;
        text-align: center;
    }

    .card-content h3 {
        color: white;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 10px;
    }

    .card-price {
        color: var(--accent);
        font-weight: 700;
        font-size: 1.2rem;
    }
</style>
<div class="lcard">
    <div class="hero-bottom-fade"></div>

    <section class="product-grid-section">
        <div class="premium-card">
            <div class="card-img-wrapper">
                <img src="YOUR_CHAIR_IMAGE_URL" alt="Premium Seating">
            </div>
            <div class="card-content">
                <h3>LEO Series - Onyx</h3>
                <p class="card-price">$599.00</p>
            </div>
        </div>

    </section>
</div>
